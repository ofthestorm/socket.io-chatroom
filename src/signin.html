<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign in</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">


    <style>
        #content {
        }
    </style>

</head>
<body>
<div id="content">
    <div class="weui-msg">
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">Socket.IO Chat Room</h2>
            <p class="weui-msg__desc">Welcome! Input your name and have fun!</p>
        </div>
        <br/>
        <div class="weui-msg__opr-area">
            <form method="post" action="/signin">
                <div class="weui-msg__text-area">
                    <div class="weui-cells weui-cells_form">
                        <div class="weui-cell">
                            <div class="weui-cell__hd"><label class="weui-label">Name</label></div>
                            <div class="weui-cell__bd">
                                <input class="weui-input" placeholder="Input..." name="name" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <p class="weui-btn-area">
                    <button type="submit" class="weui-btn weui-btn_primary">Log in</button>
                </p>
            </form>
        </div>
        <div class="weui-msg__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="http://gladtomeet.me" class="weui-footer__link">gladtomeet.me</a>
                </p>
                <p class="weui-footer__text">Copyright Â© 2018 ofthestorm</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
</body>
</html>
